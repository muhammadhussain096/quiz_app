<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color: lightblue;">

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center my-4">Quiz Application</h1>
                <div class="card mx-auto" style="max-width: 80%;">
                    <div class="card-body">
                      <h5 class="card-title" id="divQuestion"></h5>
                      <p class="card-text divOption" onclick="putActiveClass(0)"></p>
                      <p class="card-text divOption" onclick="putActiveClass(1)"></p>
                      <p class="card-text divOption" onclick="putActiveClass(2)"></p>
                      <p class="card-text divOption" onclick="putActiveClass(3)"></p>
                      <a href="#" class="btn btn-primary float-right" id="btn-next" onclick="showNextQuestion()">Next Question</a>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    

    <script src="js/app.js"></script>
</body>
</html>
